<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SynapseLearn - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register for SynapseLearn</h2>
        <form method="POST" action="/register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <p>Password must be at least 8 characters long, include uppercase, lowercase, number, and special character.</p>

            <button type="submit">Register</button>
        </form>

        <!-- Add the links here -->
        <div class="links">
            <a href="/register" class="action-btn">Register</a>
            <a href="/login" class="action-btn">Login</a>
        </div>

    </div>
</body>
</html>
